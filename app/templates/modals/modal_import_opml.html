<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
Import OPML
</button>
    
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
        <div class="modal-content">
        <form action="{{ url_for('main.import_opml') }}" method="POST" enctype="multipart/form-data">
                
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Import OPML</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                </button>
                </div>

                <div class="modal-body">
                <div class="input-group mb-3">
                        <div class="input-group-prepend">
                        <span class="input-group-text">Upload</span>
                        </div>
                        <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputGroupFile01" name="file" required>
                        <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                        </div>
                </div>
                </div>

                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Import</button>
                </div>

        </form>
        </div>
</div>
</div>

<script>
document.querySelector('.custom-file-input').addEventListener('change', function(e) {
        var fileName = document.getElementById("inputGroupFile01").files[0].name;
        var label = document.querySelector('.custom-file-label');
        label.textContent = fileName;
});
</script>
